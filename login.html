<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - StayEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>tailwind.config = {theme: {extend: {fontFamily: {inter: ['Inter', 'sans-serif'],},},},}</script>
    <style>body { font-family: 'Inter', sans-serif; }</style>

    <script type="module">
      window.auth = auth;
      window.provider = provider;
      window.signInWithPopup = signInWithPopup;
    </script>
</head>
<body class="bg-gray-100">

    <nav class="bg-indigo-700 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold">StayEase</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-8 sm:p-10 w-full max-w-md">
            <h2 class="text-center text-3xl font-bold text-gray-900 mb-6">Log in to StayEase</h2>
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4"></div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" value="mason.davis456@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" value="password">
                </div>
                <div>
                    <button type="submit" id="login-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-teal-600 hover:bg-teal-700 transition duration-300">Log In</button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Or continue with</span></div>
                </div>

                <div class="mt-6">
                    <button id="google-btn" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 cursor-pointer">
                        <span class="sr-only">Sign in with Google</span>
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24"><path d="M21.35,11.1h-9.15v2.8h5.3c-0.2,1.7-1,3-2.7,4v2.3h2.9c1.7-1.6,2.7-4,2.7-6.7C21.35,11.1,21.35,11.1,21.35,11.1z" fill="#4285F4"></path><path d="M12.2,21.8c2.4,0,4.5-0.8,6-2.2l-2.9-2.3c-0.8,0.5-1.8,0.9-2.9,0.9c-2.3,0-4.2-1.6-4.9-3.7H3.4v2.4C4.9,19.9,8.2,21.8,12.2,21.8z" fill="#34A853"></path><path d="M7.3,13.9c-0.2-0.5-0.3-1.1-0.3-1.7s0.1-1.2,0.3-1.7V8.1H3.4c-0.7,1.3-1.1,2.9-1.1,4.5s0.4,3.2,1.1,4.5L7.3,13.9z" fill="#FBBC05"></path><path d="M12.2,6.8c1.3,0,2.5,0.5,3.4,1.4l2.5-2.5C16.5,3.4,14.4,2.2,12.2,2.2C8.2,2.2,4.9,4.1,3.4,6.5l3.9,2.4C8.1,7.2,10.1,6.8,12.2,6.8z" fill="#E54335"></path></svg>
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessageDiv = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            const googleBtn = document.getElementById('google-btn');

            // --- 1. HANDLE EMAIL LOGIN ---
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                performLogin(email);
            });

            // --- 2. HANDLE GOOGLE LOGIN ---
            googleBtn.addEventListener('click', function() {
                if (!window.auth) {
                    alert("Firebase not loaded yet. Please refresh.");
                    return;
                }
                
                // Open Google Popup
                window.signInWithPopup(window.auth, window.provider)
                    .then((result) => {
                        const user = result.user;
                        console.log("Google Login Success:", user.email);
                        // Once Google confirms who they are, we check our database
                        performLogin(user.email);
                    })
                    .catch((error) => {
                        console.error(error);
                        errorMessageDiv.textContent = "Google Sign-In failed: " + error.message;
                        errorMessageDiv.classList.remove('hidden');
                    });
            });

            // --- SHARED LOGIN LOGIC ---
            async function performLogin(email) {
                loginButton.disabled = true;
                loginButton.textContent = 'Verifying...';
                errorMessageDiv.classList.add('hidden');

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('stayease_user_name', data.name);
                        window.location.href = 'index.html';
                    } else {
                        errorMessageDiv.textContent = data.message || 'Login failed. No booking found for this email.';
                        errorMessageDiv.classList.remove('hidden');
                        loginButton.disabled = false;
                        loginButton.textContent = 'Log In';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessageDiv.textContent = 'Server connection failed.';
                    errorMessageDiv.classList.remove('hidden');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                }
            }
        });
    </script>
</body>
</html>
