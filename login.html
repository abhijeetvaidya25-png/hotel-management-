<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - StayEase</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Navigation -->
    <nav class="bg-indigo-700 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold">StayEase</a>
                </div>
                
                <!-- Main Nav Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-indigo-600">My Trips</a>
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-indigo-600">Favorites</a>
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-indigo-600">Support</a>
                    </div>
                </div>

                <!-- Profile & Notifications -->
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6 space-x-4">
                        <a href="login.html" class="flex items-center text-sm rounded-full text-white bg-indigo-800 p-2">
                            <span class="mr-2">Profile</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </a>
                        <button class="p-1 rounded-full text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-700 focus:ring-white">
                            <span class="sr-only">View notifications</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar Section (as per image) -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="border-b border-gray-200 mb-4">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <a href="#" class="border-teal-600 text-teal-700 whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm">Search</a>
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm">My Trips</a>
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm">Favorites</a>
                </nav>
            </div>
            <form class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-4 items-end">
                <!-- Form inputs... same as index.html -->
                 <div class="md:col-span-1">
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="location" placeholder="Bali, Indonesia" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="md:col-span-1">
                    <label for="check-in" class="block text-sm font-medium text-gray-700">Check-in Date</label>
                    <input type="text" id="check-in" placeholder="Oct 26 - Nov 2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="md:col-span-1">
                    <label for="check-out" class="block text-sm font-medium text-gray-700">Check-out Date</label>
                    <input type="text" id="check-out" placeholder="Dec 10 - Nov 2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="md:col-span-1">
                    <label for="guests" class="block text-sm font-medium text-gray-700">Guests</label>
                    <input type="text" id="guests" placeholder="2 Guests" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="md:col-span-4 lg:col-span-1">
                    <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Search Hotels</button>
                </div>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-8 sm:p-10 w-full max-w-md">
            <h2 class="text-center text-3xl font-bold text-gray-900 mb-6">
                Log in to StayEase
            </h2>
            <!-- Error Message Placeholder -->
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline"></span>
            </div>
            
            <form id="login-form" class="space-y-6" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <!-- FIX: Changed value to our new test user -->
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                               value="mason.davis456@example.com">
                        <!-- END FIX -->
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                               value="password">
                    </div>
                </div>

                <div class="text-sm text-right">
                    <a href="#" class="font-medium text-teal-600 hover:text-teal-500">
                        Forgot have on account? <span class="font-bold">Sign up</span>
                    </a>
                </div>

                <div>
                    <button type="submit"
                            id="login-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-300">
                        Log In
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a href="#"
                           class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Sign in with Google</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M21.35,11.1h-9.15v2.8h5.3c-0.2,1.7-1,3-2.7,4v2.3h2.9c1.7-1.6,2.7-4,2.7-6.7C21.35,11.1,21.35,11.1,21.35,11.1z" fill="#4285F4"></path> <path d="M12.2,21.8c2.4,0,4.5-0.8,6-2.2l-2.9-2.3c-0.8,0.5-1.8,0.9-2.9,0.9c-2.3,0-4.2-1.6-4.9-3.7H3.4v2.4C4.9,19.9,8.2,21.8,12.2,21.8z" fill="#34A853"></path> <path d="M7.3,13.9c-0.2-0.5-0.3-1.1-0.3-1.7s0.1-1.2,0.3-1.7V8.1H3.4c-0.7,1.3-1.1,2.9-1.1,4.5s0.4,3.2,1.1,4.5L7.3,13.9z" fill="#FBBC05"></path> <path d="M12.2,6.8c1.3,0,2.5,0.5,3.4,1.4l2.5-2.5C16.5,3.4,14.4,2.2,12.2,2.2C8.2,2.2,4.9,4.1,3.4,6.5l3.9,2.4C8.1,7.2,10.1,6.8,12.2,6.8z" fill="#E54335"></path>
                            </svg>
                        </a>
                    </div>
                    <div>
                        <a href="#"
                           class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Sign in with Apple</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M11.99,14.5C9.72,14.5,7.9,16.2,7.9,18.5C7.9,20.8,9.72,22.6,11.99,22.6C14.27,22.6,16.1,20.8,16.1,18.5C16.1,16.2,14.27,14.5,11.99,14.5z M20.5,14.4C20.4,14.4,20.4,14.4,20.5,14.4C19.2,10.5,16.5,8.8,14.8,8.8C13.5,8.8,12.3,9.6,11.5,9.6C10.7,9.6,9.8,8.8,8.5,8.8C6.3,8.8,4.1,10.5,2.8,14.4C-0.3,23,2.4,30.4,5.4,34.5C6.7,36.5,8.2,38.6,10.2,38.6C12.1,38.6,12.7,37.6,15.1,37.6C17.5,37.6,18.1,38.6,20.1,38.6C22.1,38.6,23.5,36.5,24.8,34.5C26.1,32.3,26.6,30.3,26.7,28.4C24.4,27.3,21.5,25.5,21.5,21.8C21.5,18.2,24.1,16.5,24.4,16.1C23.5,14.9,22.1,14.4,20.5,14.4z"></path>
                            </svg>
                        </a>
                    </div>
                    <div>
                        <a href="#"
                           class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Sign in with Facebook</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                               <path d="M12 2.04c-5.5 0-10 4.49-10 10s4.5 10 10 10 10-4.49 10-10S17.5 2.04 12 2.04zM16.5 12.3h-2.2v5.7h-3V12.3H9.5v-2.6h1.8V7.9c0-1.8 1.1-2.8 2.7-2.8h2.2v2.6h-1.3c-.9 0-1 .4-1 1v1.5h2.3l-.3 2.6z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-12 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <!-- Hotel Partner Link -->
            <a href="hotel login.html" class="text-sm text-gray-500 hover:text-gray-700 hover:underline">
                Hotel Partner Login
            </a>
            
            <!-- Facebook Icon -->
            <a href="#" class="text-gray-400 hover:text-gray-500">
                <span class="sr-only">Facebook</span>
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2.04c-5.5 0-10 4.49-10 10s4.5 10 10 10 10-4.49 10-10S17.5 2.04 12 2.04zM16.5 12.3h-2.2v5.7h-3V12.3H9.5v-2.6h1.8V7.9c0-1.8 1.1-2.8 2.7-2.8h2.2v2.6h-1.3c-.9 0-1 .4-1 1v1.5h2.3l-.3 2.6z" />
                </svg>
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessageDiv = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent the default form submission
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                loginButton.disabled = true;
                loginButton.textContent = 'Logging In...';
                errorMessageDiv.classList.add('hidden');

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email: email, 
                            password: password // Sending password, though backend demo doesn't use it
                        }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        // SUCCESS!
                        // Store the user's name in localStorage to act as a session
                        localStorage.setItem('stayease_user_name', data.name);
                        
                        // Redirect to the dashboard
                        window.location.href = 'index.html';
                    } else {
                        // FAILED
                        errorMessageDiv.textContent = data.message || 'Login failed. Please try again.';
                        errorMessageDiv.classList.remove('hidden');
                        loginButton.disabled = false;
                        loginButton.textContent = 'Log In';
                    }

                } catch (error) {
                    // NETWORK ERROR
                    console.error('Login error:', error);
                    errorMessageDiv.textContent = 'Could not connect to server. Please check your connection.';
                    errorMessageDiv.classList.remove('hidden');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                }
            });
        });
    </script>

</body>
</html>
