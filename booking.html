<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking - StayEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>tailwind.config = {theme: {extend: {fontFamily: {inter: ['Inter', 'sans-serif'],},},},}</script>
    <style>body { font-family: 'Inter', sans-serif; }</style>

    <script type="module">
    </script>
</head>
<body class="bg-gray-100">

    <nav class="bg-indigo-700 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold">StayEase</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Complete Your Booking</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div id="booking-summary" class="bg-white rounded-lg shadow-lg overflow-hidden hidden">
                    <img id="booking-image" class="w-full h-64 object-cover" src="">
                    <div class="p-6">
                        <h2 id="booking-title" class="text-2xl font-bold text-gray-900"></h2>
                        <p id="booking-location" class="text-lg text-gray-600"></p>
                        <div class="border-t mt-4 pt-4 flex justify-between text-2xl font-bold">
                            <span>Total</span>
                            <span id="booking-price"></span>
                        </div>
                    </div>
                </div>
                <div id="loading-msg" class="p-4 bg-white rounded shadow">Loading hotel details...</div>
            </div>

            <div class="lg:col-span-1 space-y-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Payment</h3>
                    <button id="confirm-pay-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg text-lg transition duration-300">
                        Confirm & Pay
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h3 class="text-2xl font-bold text-green-600">Booking Confirmed!</h3>
            <p class="mt-2 text-gray-600">Redirecting to dashboard...</p>
        </div>
    </div>

    <script>
        function formatCurrency(amount) { return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(amount); }
        function getRoomImage(roomType) {
             const images = {
                'Standard': 'https://images.unsplash.com/photo-1611892440504-42a792e24d32?auto=format&fit=crop&q=80&w=800',
                'Deluxe': 'https://images.unsplash.com/photo-1590490360182-f33dbd9313d8?auto=format&fit=crop&q=80&w=800',
                'Suite': 'https://images.unsplash.com/photo-1578683010236-d716f9a3f461?auto=format&fit=crop&q=80&w=800',
                'Family': 'https://images.unsplash.com/photo-1566665797739-1674de7a421a?auto=format&fit=crop&q=80&w=800',
                'default': 'https://images.unsplash.com/photo-1566665797739-1674de7a421a?auto=format&fit=crop&q=80&w=800'
            };
            return images[roomType] || images['default'];
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const params = new URLSearchParams(window.location.search);
            const hotelId = params.get('id');
            
            if(!hotelId) { window.location.href = 'index.html'; return; }

            try {
                // Fetch details from backend API
                const response = await fetch(`/api/hotel/details?id=${hotelId}`);
                const hotel = await response.json();

                document.getElementById('loading-msg').classList.add('hidden');
                document.getElementById('booking-summary').classList.remove('hidden');
                
                document.getElementById('booking-image').src = getRoomImage(hotel.room_type);
                document.getElementById('booking-title').textContent = hotel.name;
                document.getElementById('booking-location').textContent = hotel.location;
                document.getElementById('booking-price').textContent = formatCurrency(hotel.price);

                const btn = document.getElementById('confirm-pay-btn');
                btn.addEventListener('click', () => {
                    document.getElementById('confirmation-modal').classList.remove('hidden');
                    // Redirect back to dashboard after confirmation
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                });

            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>
</html>
